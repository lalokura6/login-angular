<div class="container-form register"> 
  <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>¿Ya tienes una cuenta? <br><a routerLink="/login">
                <!-- <button (click)="goToRegister()">Registrarse</button> -->
                <input type="button" value="Inicia Sesión" id="sign_in"></a>  </p>
            </div>
  </div>

<div class="form-information">
  <div class="form-information-childs">
    <h2>Registro</h2>
      <div class="icons">
         <i class='bx bxl-google'></i>
         <i class='bx bxl-github'></i>
         <i class='bx bxl-linkedin' ></i>
      </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form form-register">
    
      <div class="form-group">
        <div>
          <label>
          <input type="text" id="username" formControlName="username" placeholder="Nombre de Usuario">
          </label>
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
              Por favor ingresa tu nombre
            </div>
          </div>
      </div>

      <div class="form-group">
        <div>
          <label>
          <input type="number" id="phone" formControlName="phone" placeholder="Ingresa tu teléfono (opcional)">
          </label>
            <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error-message">
              Por favor ingresa tu teléfono
            </div>
          </div>
      </div>

    <div class="form-group">
      <div>
          <label>
            <input type="email" id="email" formControlName="email" placeholder="ingresa tu email">
          </label>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
              Por favor ingresa un correo válido
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>
           <i class='bx bx-lock-alt' ></i>
            <input type="password" id="password" formControlName="password" placeholder="••••••">
        </label>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            8+ caracteres, con mayúscula, número y símbolo.
          </div>
    </div>

    <div class="form-group">
      <label>
        <i class='bx bx-lock-alt' ></i>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="••••••">
      </label>
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
        Las contraseñas no coinciden
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="auth-button">Registrarse</button>
  </form>

  <!-- <div class="auth-footer">
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div> -->
</div>
</div>
